<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="./images/favicon.ico" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자연수</title>
    <script src="https://kit.fontawesome.com/006857925c.js" crossorigin="anonymous"></script> 
    <link rel="stylesheet" type="text/css" href="reserve.css?ver=6">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic+Coding:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Brush+Script&display=swap" rel="stylesheet">
    <script type="text/javascript" src="./screen.js?ver=1"></script>
    <script type="text/javascript" src="./reserve.js"></script>
</head>


<body>
    <div class="wrap">
        <div class="intro_bg">
            <div class="header">
                <ul class="nav">
                    <li><a href="#" onclick="location.href='login.html'">로그인</a></li>
                    <li><a href="#" onclick="Confirm()"> 로그아웃</a></li>
                    <li><a href="#" onclick="location.href='signin.html'">회원가입</a></li>
                    <li><a1 href="#"onclick="location.href='adlogin.html'">관리자전용</a1></li>
                </ul>
            </div>
            <div class="intro_name">
                <a href="#" onclick="location.href='main.html'"><center>자연수</center></a>
            </div>
            <div class="intro_png">
                <img src="./images/rainbow.png" alt="" width="100%">
            </div>
        </div>

        <div class="menu_bar">
            <div class="menu_bar_inside">
                <a href="#" onclick="location.href='togo.html'">오시는길</a>
                <a href="#" onclick="location.href='side.html'">반찬</a>
                <a1 href="#" onclick="location.href='reserve.html'">예약조회</a1>
                <a href="#" onclick="location.href='deliver.html'">배달조회</a>


            </div>
        </div>

        <div class="product-details">
            <!-- 상품 상세 정보 및 예약 폼 -->
            <!-- 여기서 JavaScript를 통해 URL의 productId에 따라 상품 정보를 로드 -->
            <div class="product-image">
                <img src="" alt="상품 이미지" id="productImage">
            </div>
            <div class="product-info">
                <h2 id="productName">상품 이름</h2>
                <p id="productDescription">상품 설명</p>
                <p id="productPrice">가격</p>
                <div class="quantity-selector">
                    <label for="quantity">수량:</label>
                    <button type="button" class="quantity-btn" onclick="decrementQuantity()">-</button>
                    <input type="number" id="quantity" name="quantity" value="1" min="1">
                    <button type="button" class="quantity-btn" onclick="incrementQuantity()">+</button>
                </div>
                <div class="buttons">
                    <button type="button" id="reserveButton" onclick="handleButtonClick('reserve')">예약하기</button>
                    <button type="button" id="deliveryButton" onclick="handleButtonClick('deliver')">배달하기</button>
                </div>
                
            </div>
        </div>

        <center>
        <div class="board_wrap">
            <div class="board_list_wrap">
                <div class="board_list">
                    <script>
                        renderReserve();
                    </script>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
